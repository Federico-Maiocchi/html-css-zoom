<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Zoom</title>
</head>
<body>
    <main class="debug">
        <!--2 button in top/right main-->
        <section class="view-button">
        </section>
        <!--center middle, video users (35 img)-->
        <section class="users-screen">
            <div class="container">
                <div>
                    <figure class="card">
                        <img class="img" src="https://picsum.photos/200/300" alt="">
                        <span class="user-icon"></span>
                    </figure>
                </div>
            </div>
        </section>
        <!--bottom bar/ left: 
        video settings / center: 
        General Settings / right: end meeting -->
        <section class="bottom-bar">
            <div class="container-w-large">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-7"></div>
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
